<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"> 
    <title>Weather</title>
</head>
<body>
  <div class="container">
    <div class="card weather-app border-primary rounded">
      <form id="search-city-form">
        <input type="text" class="search-box border-primary rounded" placeholder="Enter City" id="search-city">
        <input type="submit" class="search-button btn-primary rounded" value="Search" id="search-button">
        <input type="button" class="current-button btn-info rounded" id="current-button" value="Current">
      </form>
      <h2><span id="current-city">-</span> | <span id="current-time">Friday 9:06 AM</span></h2>
      <div class="row">
        <div class="col-sm-3">
          <div class="card text-white border-0">
            <img src="Images/partly-cloudy.jpg" class="card-img" alt="weather-icon">
            <div class="card-img-overlay">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card border-0">
            <div class="card-body">
              <h1 class="card-title"><span class="temperature" id="temperature">-</span><span class="units" id="units"><a href="#" id="fahrenheit-link">°F</a>|<a href="#" id="celsius-link">°C</a></span></h1>
              <h6 class="card-text" id="weather-description">-</h6>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card border-0">
            <div class="card-body">
              <p class="card-text-main"><span id="precipitation"></span><br />Humidity: <span id="humidity">-</span>%<br />Wind: ENE <span id="wind-speed">-</span></p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="card-group">
        <div class="card border-0">
          <h5 class="card-title">SAT</h5>
          <img src="Images/partly-cloudy.jpg" class="card-img-top" alt="weather-icon">
          <div class="card-body">
            <p class="card-text">82°|61°</p>
          </div>
        </div>
        <div class="card border-0">
          <h5 class="card-title">SUN</h5>
          <img src="Images/rain.jpg" class="card-img-top" alt="weather-icon">
          <div class="card-body">
            <p class="card-text">64°|54°</p>
          </div>
        </div>
        <div class="card border-0">
          <h5 class="card-title">MON</h5>
          <img src="Images/partly-cloudy.jpg" class="card-img-top" alt="weather-icon">
          <div class="card-body">
            <p class="card-text">73°|57°</p>
          </div>
        </div>
        <div class="card border-0">
          <h5 class="card-title">TUE</h5>
          <img src="Images/partly-cloudy.jpg" class="card-img-top" alt="weather-icon">
          <div class="card-body">
            <p class="card-text">79°|61°</p>
          </div>
        </div>
        <div class="card border-0">
          <h5 class="card-title">WED</h5>
          <img src="Images/rain.jpg" class="card-img-top" alt="weather-icon">
          <div class="card-body">
            <p class="card-text">75°|61°</p>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">This project is coded by <a href="https://www.linkedin.com/in/monica-larios-tadeo" target="_blank">Monica L. Tadeo</a> and is <a href="https://github.com/monica-lt/weather-app" target="_blank">open source on GitHub</a> and <a href="https://app.netlify.com/" target="_blank">hosted on Netlify</a></p>
  </div>
<script src="src/index.js"></script>  
</body>
</html>
